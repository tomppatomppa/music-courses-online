name: CI Build Frontend

on:
  pull_request:
    branches:
      - main
    paths:
      - frontend/**

jobs:
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: npm ci, build and test
        run: |
          npm ci
          npm run build --if-present
          npm test
